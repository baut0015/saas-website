<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Log in | Webter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,800;1,800&display=swap" rel="stylesheet">
<body>

  <div class="mobile island wrapper">

    <div class="header-form">
      <div class="">
        <img class="web-form" src="images/webter-logo.svg" alt="Webter" role="presentation">
      </div>

      <div class="close pad-t-1-2">
        <a aria-label="Back to Webter.com" href="index.html"> <img class="close-icon" src="images/close.svg" alt=""></a>
      </div>
    </div>


    <form role="personal details" class="signup push-0" method="POST" action="https://formspree.io/baut0015@algonquinlive.com" >
      <div class="sign-up pad-t push-0">
        <div class="text-center gutter pad-t yotta bold title-sign">Sign Up</div>
        <div class="text-center pad-t-1-2 nano">Already have a Webter account? <a class="line-1" href="#">Log in</a></div>
      </div>


      <div class="form-content">
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-2 text-center float-label">
            <label for="first name"></label>
            <input aria- id="first-name" name="first-name" placeholder="First name" required>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-2 text-center float-label">
            <label for="last Name"></label>
            <input id="last-name" name="last-name" placeholder="Last name" required>
          </div>
        </div>

        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-2 text-center float-label">
            <label for="company"></label>
            <input id="company" name="company" placeholder="Company" required>
          </div>

          <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-2 text-center float-label">
            <label for="phone number"></label>
            <input class="that-boc" id="phone-number" name="phone number" placeholder="Phone Number" optional>
          </div>
        </div>

        <div class="numberphone italic pico">*optional</div>

        <div class="float-label long-box pad-t text-center">
          <label for="email"></label>
          <input id="email" type="email" name="email" placeholder="Business Email" required>
        </div>

        <div class="float-label long-box pad-t-1-2 text-center">
          <label for="pwd"></label>
          <input id="pwd" type="password" name="pwd" placeholder="Password" required>
        </div>

        <div class="push pad-t text-center">
          <button class="btn-sign milli" type="submit">Sign Up</button>
            <input aria-hidden="true" type="hidden" name="sign-up" value="Sign Up">
        </div>
      </div>
    </form>

      <footer role="contentinfo" class="pico text-center gutter-2 max-length">*By signing up, you agree to our <a class="line-1" href="#">Terms of Use</a> and receive Webter emails and updates and acknowledge that you read our  <a class="line-1" href="#">Privacy Policy</a></footer>
  </div>

  </body>
